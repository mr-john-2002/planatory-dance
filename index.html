
<!doctype html>
<html>
<head>
<title>Planetary dances</title>
<meta charset="UTF-8">
<link href='local_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
<h1>Planetary dances</h1>
</header>
<main>

<div style="width:100%; margin: 0px auto">
<span style="padding:10px"> Relative speed: <input id="relative_speed" /></span>
<span style="padding:10px; vertical-align: -5px">
  <span style="height: 5px; vertical-align: 5px">Inner radius:</span>
  <span style="height: 5px; vertical-align: middle;">
    <input id="radius" type="range"/>
  </span>
</span>
<span style="padding:10px; vertical-align: -5px">
  <span style="height: 5px; vertical-align: 5px">Opacity:</span>
  <span style="height: 5px; vertical-align: middle;">
    <input id="opacity" type="range"/>
  </span>
</span>
</div>
<div style="width: 80%; margin: 0px auto">
<input type="checkbox" id="startstop-checkbox"> Running
<br />
<svg id="anim"></svg>
</div>
</div>





</main>


<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>
<script src="script.js"></script>


</body>
</html>
